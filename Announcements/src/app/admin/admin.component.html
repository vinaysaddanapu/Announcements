<h1>{{message}}</h1>
        <ul *ngFor="let post of postList" class="text1">
          <div><img [innerHTML] [src]="post.image">
          </div>
               <h1>{{post.title}}</h1>
                <b>{{post.date}}</b>
          <div>
               <b>Subject:</b> 
                <div [innerHTML]="post.subject"></div><br>
                 <b>Description:</b> 
                <div [innerHTML]="post.description"></div><br>
                <b>Link:</b><div [innerHTML] ="post.link"></div><br>
                
          </div>
          <mat-card-actions>
            <button (click)="goToNotification(post._id)" mat-button color="primary">View Notification</button>
          </mat-card-actions>  
        </ul>
