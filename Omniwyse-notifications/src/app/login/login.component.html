  
  <div class="login">
    
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login($event)">
  
      <p><label><b>Username</b></label>
        <input type="username" placeholder="username" formControlName="username" required>
      </p>
  
      <p><label><b>Password</b></label>
        <input type="password" placeholder="Password" formControlName="password" required>
      </p>
  
      <p>
        <input type="submit" value="Log in">
      </p>
    </form>
  </div>
